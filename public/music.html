<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="music-style.css" type="text/css" media="screen, projection"/>
        <title>Gigi's music corner</title>
    </head>
    <body>
        <div class="top">
            <div class="left-side">
                <h2>Music Corner</h2>
                <div class="turntable">
                    <div class="turntable-disc">
                        <div class="turntable-disc-label">
                            <div class="turntable-disc-hole"></div>
                        </div>
                    </div>
                    <img src="images/turntable-needle.svg" class="turntable-needle">
                    <div class="turntable-buttons">
                        <div class="button"></div>
                        <div class="button"></div>
                        <div class="button"></div>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="album-cover links"></div>
                <div class="album-cover"></div>
            </div>
        </div>
        <div class="gallery">
            <h4>fav albums</h4>
            <div class="albums">
                <div class="album-cover" style="background: url(https://upload.wikimedia.org/wikipedia/commons/2/20/TheBeatles68LP.jpg); background-size: 40vh;">
                    <div class="overlay">
                        <p class="album-title">White Album</p>
                    </div>
                </div>
                <div class="album-cover" style="background: url(https://upload.wikimedia.org/wikipedia/en/f/f5/Thestranger1977.jpg); background-size: 40vh;">
                    <div class="overlay">
                        <p class="album-title">The Stranger</p>
                        <p><i>By Billy Joel</i></p>
                        <div class="listen-button">Listen</div>
                    </div>
                </div>
                <div class="album-cover" style="background: url(https://upload.wikimedia.org/wikipedia/pt/6/66/Dire_Straits_-_Brothers_in_Arms.jpg); background-size: 40vh;">
                    <div class="overlay">
                        <p class="album-title">Brothers in Arms</p>
                    </div>
                </div>
                <div class="album-cover" style="background: url(https://upload.wikimedia.org/wikipedia/pt/3/3b/Dark_Side_of_the_Moon.png); background-size: 40vh;">
                    <div class="overlay"></div>
                </div>
                <div class="album-cover" style="background: url(https://i.scdn.co/image/ab67616d0000b27390b8a540137ee2a718a369f9); background-size: 40vh;">
                    <div class="overlay"></div>
                </div>
                <div class="album-cover" style="background: url(https://i.scdn.co/image/ab67616d0000b2732f76b797c382bedcafdf45e1); background-size: 40vh;">
                    <div class="overlay"></div>
                </div>
                <div class="album-cover" style="background: url(https://upload.wikimedia.org/wikipedia/pt/f/fb/Beatles-one.jpg); background-size: 40vh;">
                    <div class="overlay"></div>
                </div>
                <div class="album-cover" style="background: url(https://i.scdn.co/image/ab67616d0000b2734ae1c4c5c45aabe565499163); background-size: 40vh;">
                    <div class="overlay"></div>
                </div>
            </div>
        </div>

    </body>
</html>
