<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="media-style.css" type="text/css" media="screen, projection"/>
        <title>Gigi's blog</title>
    </head>
    <body>
        <h2>media log</h2>
        <h1>2025</h1>
        <div class="content">
            <div class="log">
                <p class="mensal">Março</p>
                <ul>
                    <li class="tipo mês estrelas">
                        <span class="datetype">
                            <img src=images/bookicon.png class="typeicon">
                            <b class="date">6.3.25</b>
                        </span>
                        <span class="entry">
                            <i class="title">Better Than The Movies</i>
                             - 
                            <span class="autor">Lynn Painter</span>
                        </span>
                        <br>
                        <span class="extra">
                            <i class="type">Book</i>
                            ✧ 
                            <i class="genre">Romance</i>
                            <span class="rating">★★★★★</span>
                        </span>
                        <br>
                        <details open>
                            <summary>(...)</summary>
                            <p>Loved the read</p>
                        </details>
                    </li>
                </ul>
            </div>
            <div class="left">
                <p>teste</p>
            </div>
        </div>
    </body>
</html>
