<!-- <div class="botao" onclick="mostrarTexto('texto3')">Botão 3</div>

        <script>
            function mostrarTexto(id) {
                var textos = document.querySelectorAll('.texto');
                var algumVisivel = false;
                
                textos.forEach(function(texto) {
                    if (texto.id !== id) {
                        texto.style.display = "none";
                    }
                });
                
                var textoSelecionado = document.getElementById(id);
                if (textoSelecionado.style.display === "block") {
                    textoSelecionado.style.display = "none";
                } else {
                    textoSelecionado.style.display = "block";
                    algumVisivel = true;
                }
                
                document.getElementById("mensagemPadrao").style.display = algumVisivel ? "none" : "block";
            }
        </script>
        <div class="floor"></div>
    </body>
